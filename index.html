<!DOCTYPE html>

  <head>

    <title>mail & dadi</title>

  </head>
  <body>
    <div class="form_login">
      <h2>login</h2>

      <input id="email" type="text" name="email" placeholder="Inserisci la tua email" />

    </div>

    <div class="gioco_dadi">
        <h2>gioco dadi</h2>
        <h3>computer:</h3>
        <h3 id="numComputer"></h3>
        <h3>player:</h3>
        <h3 id="numPlayer"></h3>
        <h2>Vincitore:</h2>
        <h2 id="winner"></h2>
        <button id="play" type="button" name="play">GIOCA</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
